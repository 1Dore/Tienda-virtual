<p class="separator"></p>
<h1 class="title">Mi Carreta</h1>

<div class="container">
    <div class="row">
        <mat-card *ngFor="let producto of carrito">
            <mat-card-title>
                <h2>{{producto.nombre}}</h2>
            </mat-card-title>
            <mat-card-header>
                <div mat-card-avatar class="example-header-image"></div>
                <mat-card-title> Autor: {{producto.autor}}</mat-card-title>
                <br>
                <div>
                    <mat-card-subtitle>{{producto.tipo}}</mat-card-subtitle>
                </div>

            </mat-card-header>
            <mat-card-content class="img">
                <img class="proporciones_imagen" style="margin-left: 120px;" mat-card-image src={{producto.foto}}
                    alt={{producto.nombre}}>
                <p>{{producto.descripcion}}</p>
                <h3>Precio: Q{{producto.precio}}</h3>
            </mat-card-content>
            <mat-divider></mat-divider>
            <mat-card-actions>
                <div class="menu">
                    <button (click)="delete_card(producto.id)" mat-icon-button class="delete">
                        <mat-icon>delete_outline</mat-icon>
                    </button>
                    <button (click)="minus_one(producto.id)" mat-icon-button class="quantity">
                        <mat-icon>remove</mat-icon>
                    </button>
                    {{producto.cantidad}}
                    <button (click)="plus_one(producto.id)" mat-icon-button>
                        <mat-icon>add</mat-icon>
                    </button>
                </div>
            </mat-card-actions>
        </mat-card>
        <div class="total">
            <h3>
                Total: Q{{total}}
            </h3>
        </div>
        <mat-divider></mat-divider>
        <br>
        <div class="botones">
            <button mat-raised-button class="register-full-width button" (click)="guardarMontoTotal('/pago-producto')">Ir a
                Caja</button>
            <br>
            <br>
            <button mat-raised-button class="register-full-width button" (click)="irA('/menu-principal')">Seguir
                Comprando</button>
        </div>

    </div>
</div>
