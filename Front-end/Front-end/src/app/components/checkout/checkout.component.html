    </a>
    <button mat-button [matMenuTriggerFor]="usuario">{{user}}</button>

        <button (click)="irA('/menu-principal')" mat-menu-item>Cerrar Sesi√≥n</button>
    </mat-menu>

    <button (click)="irA('/checkout')" mat-mini-fab color="accent" class="checkout">

    </button>

</div>

<h1 class="title">Mi Carreta</h1>

<mat-card class="example-card">
    <mat-card-header>
        <div mat-card-avatar class="example-header-image"></div>
        <mat-card-title>Shiba Inu</mat-card-title>
        <mat-card-subtitle>Dog Breed</mat-card-subtitle>
    </mat-card-header>
    <h1>HOLDER DE PRODUCTO</h1>

        <p>

        </p>
    </mat-card-content>
    <mat-card-actions>
        <button mat-button>LIKE</button>
        <button mat-button>SHARE</button>
    </mat-card-actions>
</mat-card>
