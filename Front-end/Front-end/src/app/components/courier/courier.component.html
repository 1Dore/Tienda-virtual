<div mat-dialog-content>
    <h1 class="title">Agregar Courier</h1>
    <p class="separator"></p>

    <div class="container">
        <form class="register">

            <!-------------  IP --------------------->
            <mat-form-field class="register-full-width">
                <mat-label>IP Courier</mat-label>
                <input matInput placeholder="IP#" type="input">
                <mat-icon matSuffix>location_on</mat-icon>
            </mat-form-field>

            <!-------------  Nombre --------------------->
            <mat-form-field class="register-full-width">
                <mat-label>Nombre</mat-label>
                <input matInput placeholder="Nombre Courier" type="input">
                <mat-icon matSuffix>contacts</mat-icon>
            </mat-form-field>
            <p></p>
            <button mat-raised-button class="register-full-width button">Agregar
                Courier</button>
            <p></p>
        </form>
    </div>
