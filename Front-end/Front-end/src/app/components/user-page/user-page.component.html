<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <title>DigiArt</title>
</head>

<body>
    <!--<div class="row">
        <div class="upperbar">
            <button (click)="openDialog()" type="submit" class="btn btn-outline-dark toprigth">Iniciar sesi√≥n</button>
        </div>
    </div>-->
    <p class="separator"></p>
    <div class="container">
        <div class="row">
            <div class="row">
                <div class="col-6">
                    <mat-card>
                        <mat-card-header>
                            <mat-card-title>Agregar Tarjetas</mat-card-title>
                        </mat-card-header>
                        <div class="container">
                            <div class="row">
                                <div class="col-3"></div>
                                <div class="col-6">
                                    <button (click)="openTarjeta()" mat-button>
                                        <img mat-card-image src="assets/img/card.png">
                                    </button>
                                </div>
                                <div class="col-3"></div>
                            </div>
                            <div class="row">
                                <mat-list role="list">
                                <mat-list-item role="listitem" *ngFor="let tarjeta of tarjetas">
                                    
                                    <button mat-icon-button> <mat-icon>edit</mat-icon> </button>
                                    <button mat-icon-button> <mat-icon>clear</mat-icon> </button>  
                                </mat-list-item>
                                <mat-list-item role="listitem">
                                    item 
                                    <button mat-icon-button> <mat-icon>edit</mat-icon> </button>
                                    <button mat-icon-button> <mat-icon>clear</mat-icon> </button>    
                                </mat-list-item>
                              </mat-list>
                            </div>
                        </div>
                    </mat-card>
                </div>
                <div class="col-6">
                    <mat-card>
                        <mat-card-header>
                            <mat-card-title>Agregrar Direcciones</mat-card-title>
                        </mat-card-header>
                        <div class="container">
                            <div class="row">
                                <div class="col-3"></div>
                                <div class="col-6">
                                    <button (click)="openDireccion()" mat-button>
                                        <img mat-card-image src="assets/img/location.png">
                                    </button>
                                </div>
                                <div class="col-3"></div>
                            </div>
                            <div class="row">
                                <mat-list role="list">
                                    <mat-list-item role="listitem" *ngFor="let direccion of direcciones">
                                        {{direccion.dir_id}}
                                        <button mat-icon-button> <mat-icon>edit</mat-icon> </button>
                                        <button mat-icon-button> <mat-icon>clear</mat-icon> </button>  
                                    </mat-list-item>
                                    <mat-list-item role="listitem">
                                        item 
                                        <button mat-icon-button> <mat-icon>edit</mat-icon> </button>
                                        <button mat-icon-button> <mat-icon>clear</mat-icon> </button>    
                                    </mat-list-item>
                                  </mat-list>
                            </div>
                        </div>
                    </mat-card>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
        integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
        crossorigin="anonymous"></script>
</body>

</html>
