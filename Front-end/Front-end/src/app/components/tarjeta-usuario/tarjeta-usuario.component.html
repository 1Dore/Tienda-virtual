<div mat-dialog-content>
    <h1 class="title">Agregar Tarjeta</h1>
    <p class="separator"></p>

    <div class="container">
        <form class="register">

            <!-------------  IP --------------------->
            <mat-form-field class="register-full-width">
                <mat-label>Numero de Tarjeta</mat-label>
                <input matInput placeholder="#" type="text" pattern="\d" maxlength="16">
                <mat-icon matSuffix>credit_card</mat-icon>
            </mat-form-field>

            <!-------------  Nombre --------------------->
            <mat-form-field class="register-full-width">
                <mat-label>Nombre de Tarjeta</mat-label>
                <input matInput placeholder="John Smith" type="input">
                <mat-icon matSuffix>person_outline</mat-icon>
            </mat-form-field>

            <p></p>
            <button mat-raised-button class="register-full-width button">Agregar
                Tarjeta</button>
            <p></p>
        </form>
    </div>
