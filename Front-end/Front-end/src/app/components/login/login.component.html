<div mat-dialog-content>
    <h1 class="title">Iniciar sesión</h1>
    <p class="separator"></p>

    <div class="container">
        <form class="register" [formGroup]="login">

            <!-------------  email --------------------->
            <mat-form-field class="register-full-width">
                <mat-label>Correo</mat-label>
                <input matInput placeholder="name@gmail.com" type="email"
                    pattern="[A-Za-z0-9._%-]+@[A-Za-z0-9._%-]+\\.[a-z]{2,3}" formControlName="correo">
                <mat-icon matSuffix>alternate_email</mat-icon>
            </mat-form-field>

            <!-------------  contraseña --------------------->
            <mat-form-field class="register-full-width">
                <mat-label>Contraseña</mat-label>
                <input matInput type="password" formControlName="contraseña">
                <mat-icon matSuffix>security</mat-icon>
            </mat-form-field>
            <section>
                <mat-checkbox [(ngModel)]="checkbox_admin" [ngModelOptions]="{standalone: true}">Administrador
                </mat-checkbox>
            </section>
            <p></p>
            <button [disabled]="login.invalid" (click)="onSubmit()" mat-raised-button
                class="register-full-width button">Iniciar
                sesión</button>
            <p></p>
            <button (click)="irA('/register')" type="submit" mat-raised-button class="register-full-width button">¿No
                tienes
                cuenta?,
                Registrate
                Aqui!</button>
        </form>
    </div>
