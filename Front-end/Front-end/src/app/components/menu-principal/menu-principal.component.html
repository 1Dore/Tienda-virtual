<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <title>DigiArt</title>
</head>

<body>
    <!--<div class="row">
        <div class="upperbar">
            <button (click)="openDialog()" type="submit" class="btn btn-outline-dark toprigth">Iniciar sesi√≥n</button>
        </div>
    </div>-->
    <form [formGroup]="formulario" (ngSubmit)="onSubmit()">
        <div class="d-flex justify-content-around">
            <mat-form-field appearance="outline" class="buscador">
                <mat-label>Buscar</mat-label>
                <div class="d-flex justify-content-around">
                    <input matInput placeholder="Buscar" formControlName="buscador">
                    <mat-icon matSuffix>search</mat-icon>
                </div>
            </mat-form-field>
        </div>
    </form>

    <div class="row">
        <div class="col-1"></div>
        <div class="col-10">
            <div class="row">
                <div class="col-4">
                    <mat-card>
                        <mat-card-header>
                            <mat-card-title>Fotos</mat-card-title>
                        </mat-card-header>
                        <button mat-button (click)="enviarTipoF()">
                            <img mat-card-image src="assets/img/fotos_simbolo.png">
                        </button>
                    </mat-card>
                </div>
                <div class="col-4">
                    <mat-card>
                        <mat-card-header>
                            <mat-card-title>Pinturas</mat-card-title>
                        </mat-card-header>
                        <button mat-button (click)="enviarTipoP()">
                            <img mat-card-image src="assets/img/pinturas_simbolo.png">
                        </button>
                    </mat-card>
                </div>
                <div class="col-4">
                    <mat-card>
                        <mat-card-header>
                            <mat-card-title>Esculturas</mat-card-title>
                        </mat-card-header>
                        <button mat-button (click)="enviarTipoE()">
                            <img mat-card-image src="assets/img/esculturas_simbolo.png">
                        </button>
                    </mat-card>
                </div>
            </div>
        </div>
        <div class="col-1"></div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
        integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
        crossorigin="anonymous"></script>
</body>

</html>
